<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>信息管理</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all"/>
</head>
<body class="childrenBody">
<!-- 数据表格开始 -->
<table class="layui-hide" id="warnTable" lay-filter="warnTable"></table>
<div style="display: none;" id="warnToolBar">
    <button type="button" class="layui-btn layui-btn-sm" lay-event="add">增加</button>
</div>
<div id="warnBar" style="display: none;">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</div>
<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 20px" id="saveOrUpdateDiv">
    <form class="layui-form" lay-filter="dataFrm" id="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">关键词:</label>
                <input type="hidden" name="id">
                <div class="layui-input-inline">
                    <input type="text" name="words" placeholder="请输入关键词" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="padding-top: 20px">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"
                            lay-filter="doSubmit" lay-submit="">提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">
                        重置
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:inline="none">
    var tableIns;
    layui.extend({}).use(['jquery', 'layer', 'form', 'table'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        //渲染数据表格
        tableIns = table.render({
            elem: '#warnTable'   //渲染的目标对象
            , url: 'warn/selectAllWarn' //数据接口
            , title: '数据表'
            , toolbar: "#warnToolBar"   //表格的工具条
            , height: 'full-20'
            , cellMinWidth: 200 //设置列的最小默认宽度
            , page: 1  //是否启用分页, limits: [10, 20, 30]
            , limits: [10, 20, 30]
            , limit: 10//默认采用3
            , cols: [[   //列表数据
                {field: 'id', title: 'ID', align: 'center'}
                , {field: 'words', title: '关键词', align: 'center'}
                , {fixed: 'right', title: '操作', toolbar: '#warnBar', align: 'center'}
            ]]
        });

        //监听头部工具栏事件
        table.on("toolbar(warnTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddWarn();
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(warnTable)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if (layEvent === 'del') { //删除
                layer.confirm('真的删除这个信息吗？', function (index) {
                    //向服务端发送删除指令
                    $.post("warn/deleteWarn", {id: data.id}, function (res) {
                        layer.msg(res.msg);
                        //刷新数据 表格
                        tableIns.reload();
                    })
                });
            } else if (layEvent === 'edit') { //编辑
                openUpdateWarn(data);
            }
        });

        var url;
        var index;

        //打开添加页面
        function openAddWarn() {
            index = layer.open({
                type: 1,
                title: '添加',
                content: $("#saveOrUpdateDiv"),
                area: ['500px', '200px'],
                success: function (index) {
                    //清空表单数据
                    $("#dataFrm")[0].reset();
                    url = "warn/addWarn";
                }
            });
        }

        //打开修改页面
        function openUpdateWarn(data) {
            index = layer.open({
                type: 1,
                title: '修改',
                content: $("#saveOrUpdateDiv"),
                area: ['500px', '200px'],
                success: function (index) {
                    form.val("dataFrm", data);
                    url = "warn/updateWarn";
                }
            });
        }

        //保存
        form.on("submit(doSubmit)", function () {
            //序列化表单数据
            var params = $("#dataFrm").serialize();
            $.post(url, params, function (obj) {
                layer.msg(obj.msg);
                //关闭弹出层
                layer.close(index);
                //刷新数据 表格
                tableIns.reload();
            })
        });

    });
</script>
</body>
</html>
